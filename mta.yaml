_schema-version: 3.3.0
ID: DotNetBTP
version: 1.0.0
description: CAP-style with HTML5 Apps Repo + .NET SRV + CDS DB

modules:
  # .NET API
  - name: dotnet-srv
    type: custom
    path: srv
    parameters:
      memory: 512M
      disk-quota: 1024M
      buildpack: https://github.com/cloudfoundry/dotnet-core-buildpack.git#v2.4.45
      health-check-type: port
      routes:
        - route: ${default-url}
      # Runtime environment variables for the .NET app are provided via
      # `srv/manifest.yml` (Cloud Foundry manifest) to avoid unsupported
      # env parameters in mta.yaml which are ignored by some deployers.
    requires:
      - name: hdi_dotnet
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    build-parameters: {}

  # HDI deployer (CDS compiled output)
  - name: db-deployer
    type: hdb
    path: .
    requires:
      - name: hdi_dotnet
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 256M
    build-parameters:
      builder: custom
      commands:
        - npm install --no-fund --no-audit
        - npx cds build --production --for hana
      build-result: gen/db

  # HTML5 app module (UI5 build â†’ zip via ui5-deploy.yaml)
  - name: ui
    type: html5
    path: app
    build-parameters:
      builder: custom
      commands:
        - npm install --no-fund --no-audit
        - npm run build:cf
      build-result: dist
      supported-platforms: []

  # Content deployer uploads the built zips to HTML5 Apps Repo (host)
  - name: ui-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: dotnet-html5-repo-host
        parameters:
          content-target: true
      - name: srv-api
    build-parameters:
      build-result: app/
      requires:
        - name: ui
          artifacts:
            - capdotnetui.zip
          target-path: app/
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication

  # Custom Approuter serving HTML5 runtime and proxying /api
  - name: approuter
    type: approuter.nodejs
    path: approuter
    parameters:
      memory: 256M
      disk-quota: 512M
    requires:
      - name: dotnet-html5-repo-runtime
      - name: dotnet-xsuaa
      - name: dotnet-destination
        group: destinations
        properties:
          name: ui5
          url: https://ui5.sap.com
          forwardAuthToken: false
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: ~{srv-url}
          forwardAuthToken: false

resources:
  - name: hdi_dotnet
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: dotnet-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host

  - name: dotnet-html5-repo-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime

  - name: dotnet-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              # SAP NuGet Feed Destination
              # This destination allows the .NET app and buildpack to access
              # the SAP NuGet feed (https://nuget.sap.com/) through BTP's
              # Destination service. Authentication can be configured here
              # without exposing credentials in the repository.
              - Name: sap-nuget-feed
                Type: HTTP
                ProxyType: Internet
                URL: https://nuget.sap.com
                # Authentication options (uncomment and adjust as needed):
                # - BasicAuthentication: user/password from BTP Credential Store
                # - NoAuthentication: if the feed is publicly accessible
                # - OAuth2ClientCredentials: if SAP provides OAuth credentials
                # For now, set to NoAuthentication; credentials can be added
                # in the BTP Console > Destinations UI if required.
                Authentication: NoAuthentication

  - name: dotnet-xsuaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --no-fund --no-audit
        - npx cds build --production --for hana
