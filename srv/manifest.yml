applications:
  - name: dotnet-srv
    memory: 512M
    disk_quota: 1024M
    env:
      ASPNETCORE_URLS: "http://0.0.0.0:${PORT}"      
      # HANA client location for .NET Core provider
      HDBDOTNETCORE: "/home/vcap/app/hana-client/dotnetcore/v2.1"
      LD_LIBRARY_PATH: "/home/vcap/app/hana-client/dotnetcore:${LD_LIBRARY_PATH}"
services:
      - hdi_dotnet     
